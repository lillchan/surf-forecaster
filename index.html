<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Surf forecaster for Lake Michigan">
		<title>Surf Forecaster</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<h1>Surf Forecaster for Lake Michigan</h1>
		<div class="row">
			<div class="column">
				<button>get air and wind forecast</button>
				<table id="forecast">
					<tr>
						<th>date</th>
						<th>hour</th>
						<th>air temp(f)</th>
						<th>wind speed</th>
						<th>wind direction</th>
					</tr>
					<tbody>
					</tbody>
				</table>
			</div>
			<div class="column">
				<img src="https://www.glerl.noaa.gov/emf/waves/WW3/images//ww3glm-1.png?1663254398596" height="530" width="690" alt="">
				<img src="images/vcrcalifornianocontest.jpg" height="400">
				<p>Evanston Live Stream:</p>
				<iframe width="560" height="315" src="https://www.youtube.com/embed/_hXxjmIO3IY"
				title="YouTube video player" 
				frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
				allowfullscreen></iframe>
			</div>
		</div>
		<div id= "glcfs" class="images">
			<button onclick="backward()" type="button">Back</button>
			<button onclick="forward()" type="button">Forward</button>

			<img id="wavefc" name="animation" align="left" 
			src="https://www.glerl.noaa.gov/emf/waves/WW3/images//ww3glm-1.png?1663254398596" 
			height="530" width="690" alt="">
		</div>
		<div class="images">
			<img id="gwoods" style="display: block;" 
			src="/images/vcrcalifornianocontest.jpg"

			width="981" height="551">
		</div>
		<div class="images">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/_hXxjmIO3IY"
			title="YouTube video player" 
			frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
			allowfullscreen></iframe>
		</div>
		

		<script type="text/javascript" src="js/weather.js"></script>
	</body>
</html>
